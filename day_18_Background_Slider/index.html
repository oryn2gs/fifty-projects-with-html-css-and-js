<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url(https://assets-prd.ignimgs.com/2022/05/25/starwarssaga-blogroll-1653501853399.jpg)">
        </div>
        <div class="slide" style="background-image:url(https://fwcdn.pl/nph/978334/2020/26066_1.8.jpg)">
        </div>
        <div class="slide" style="background-image:url(https://cdn.mos.cms.futurecdn.net/u2kbNrjMwgRGiVoFcB2PnM.jpg)">
        </div>
        <div class="slide" style="background-image:url(https://media.timeout.com/images/105863223/750/422/image.jpg)">
        </div>
        <div class="slide" style="background-image:url(https://static.fnac-static.com/multimedia/Images/FD/Comete/126289/CCP_IMG_1200x800/1648412.jpg)">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
